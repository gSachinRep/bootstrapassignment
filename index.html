<!DOCTYPE html>

<html>
    <head>

        <!-- Web site Title & Description for Search Engine purposes -->
        <title>BUYX - Your One Stop Shopping Destination</title>
        <meta charset="UTF-8">
        <meta name="Description" content="E-commerce website">
        <meta name="keywords" content="HTML5,CSS, Bootstrap">
        <!-- Mobile viewport optimized -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- Include Modernizr in the head, before any other JavaScript -->
        <script src="includes/js/modernizr-2.6.2.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Glyph Version -->
        <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
        <!--Social networking icons of font awesome-->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <!--header container-->
            <div class="container-fluid" id="header">
                <!--Page header-->
                <!--	<div class="page-header">-->
                <div class="jumbotron">
                    <h1>
                        <a href="#" class="navbar-left"><img src="images/logo.png" height="62" width="62"></a>
                        BUYX
                        <small>One-stop destination for your shopping needs</small>
                    </h1>

                    <!--carousel-->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="img-responsive center-block" src="images/carousel01.jpg" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="images/carousel02.jpg" alt="Carousel01">
                            </div>

                            <div class="item">
                                <img class="img-responsive center-block" src="images/carousel03.gif" alt="Carousel02">
                            </div>

                            <div class="item">
                                <img  src="images/carousel04.jpg" alt="Carousel04">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!--Navigation bar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" style="font-family: 'Font Name', serif;">
                    <a class="navbar-brand" href="#">BUYX</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Category <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Books</a></li>
                            <li><a href="#">Clothing</a></li>
                            <li><a href="#">Mobiles and Accessories</a></li>
                            <li><a href="#">More</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Deal of the Day</a></li>
                    <li><a href="#">Sell at BUYX</a></li>
                </ul>
            </div>
            <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="pull-right">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <!--Bootstrap grid with three columns -->
        <div class="container-fluid" id="bodycontent">
            <div class="row-fluid bottom">
                <div class="span4 offset4 text-center">
                    <div class="col-sm-4">
                        <div class="row">
                            <img src="images/shop.jpg" class="img-rounded" alt="BUYX Shopping" width="404" height="236">
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="row-fluid">

                        <!--Image triggering modal-->
                        <a href="#myModal" role="button" data-toggle="modal">
                            <img src="images/coupon.png"  width="304" height="236" alt="Coupon"></a>
                        <hr>
                        <div class="modal fade" id="myModal" role="dialog">
                            <!--Small Modal-->
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Coupon Code</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Your Coupon Code is GUEST75.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="row">
                    <a href="#"><img src="images/todays_deal.jpg" class="img-rounded" alt="BUYX Shopping" width="304" height="236"><hr>
                    </a>
                </div>
                <div class="row">
                    <a href="#"><img src="images/kindle_white_paper.jpg" class="img-rounded" alt="BUYX Shopping" width="304" height="236"><hr>
                        <p>Kindle Paper White - Only $ 10,999</p>
                    </a>
                </div>
            </div>

        </div>
        <!--Footer-->
        <footer>
            </br>
            <div>
                <div class="text-left left-block">
                    <a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true" style="margin-right: 20px; vertical-align: middle"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true" style="margin-right: 20px; vertical-align: middle"></i></a>
                    <a href="#"><i class="fa fa-google-plus-official fa-2x" aria-hidden="true" style="	margin-right: 20px;vertical-align: middle"></i></a>
                    <a href="#"><i class="fa fa-envelope fa-2x" aria-hidden="true" style="margin-right: 20px; vertical-align: middle"></i></a>
                </div>
            </div>
        </footer>
        <!-- First try for the online version of jQuery-->
        <script src="http://code.jquery.com/jquery.js"></script>

        <!-- If no online access, fallback to our hardcoded version of jQuery -->
        <script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>');</script>

        <!-- Bootstrap JS -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="includes/js/script.js"></script>

    </body>
</html>
